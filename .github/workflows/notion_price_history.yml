name: Notion Stock Price History (Hourly)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Append history
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_TRADING_DB_ID: ${{ secrets.NOTION_TRADING_DB_ID }}
          NOTION_HISTORY_DB_ID: ${{ secrets.NOTION_HISTORY_DB_ID }}
          TIMEZONE: America/New_York
        run: python append_price_history.py
